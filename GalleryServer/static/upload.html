    $("#bt").click(function(){

    });

function upload(){
    $("form").attr({
        action:"/gallery",
        method:"post",
        enctype:"multipart/form-data"
    });
    $("form").submit();
}

}
</script>    
</head>

        <button type="button" id="bt_async">비동기 업로드</button>    
    </form>        
</body>
</html>
